<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQueres ser mi VALENTINE?</title>
    <style>
        /* Estilo General */
        body {
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%), radial-gradient(#ffb3c1 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* TEL√ìN PIXEL ART QUE SE ABRE AL MEDIO */
        .telon-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 100;
            cursor: pointer;
        }

        .ala {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a; /* Rojo oscuro base */
            position: relative;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            /* Simulaci√≥n de pliegues Pixel Art */
            box-shadow: inset 20px 0px 0px #a4133c, inset -20px 0px 0px #590d22;
        }

        /* Texto de la intro */
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 110;
            pointer-events: none;
            width: 100%;
            transition: opacity 0.5s;
        }

        .intro-text h2 {
            font-size: 40px;
            text-shadow: 5px 5px 0px #000;
            margin-bottom: 15px;
        }

        .intro-text p {
            font-size: 14px;
            color: #ffb3c1;
            animation: parpadeo 1.5s infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* Movimiento de apertura */
        .abierto .ala-izquierda { transform: translateX(-100%); }
        .abierto .ala-derecha { transform: translateX(100%); }
        .abierto .intro-text { opacity: 0; visibility: hidden; }

        /* Contenedor Principal (La carta) */
        .container {
            background-color: white;
            border: 8px solid #ff4d6d;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0px #c9184a;
            max-width: 350px;
            z-index: 10;
            border-radius: 5px;
        }

        h1 { color: #ff4d6d; font-size: 22px; }
        .cat-pixel { font-size: 60px; margin-bottom: 10px; }
        .mensaje-p { color: #590d22; font-weight: bold; font-size: 17px; line-height: 1.5; }

        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        button {
            padding: 12px 20px; font-size: 16px; font-family: 'Courier New', Courier, monospace;
            font-weight: bold; border: 3px solid black; cursor: pointer;
        }

        #btnSi { background-color: #70e000; box-shadow: 3px 3px 0px #38b000; }
        #btnNo { background-color: #ff4d6d; box-shadow: 3px 3px 0px #c9184a; position: relative; }

        /* Estilos para los corazones que aparecen al hacer clic en S√ç */
        .heart-explosion {
            position: absolute;
            font-size: 25px;
            color: #ff4d6d;
            animation: explodeHeart 1s forwards ease-out;
            pointer-events: none; /* Para que no interfieran con clics */
            opacity: 0; /* Empieza invisible */
            z-index: 200;
        }

        @keyframes explodeHeart {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5) translateY(-50px); opacity: 0.8; }
            100% { transform: scale(0.5) translateY(-100px); opacity: 0; }
        }

        /* Corazones de fondo que flotan */
        .heart {
            position: absolute; color: #ff4d6d; font-size: 20px;
            animation: float 3s linear infinite; z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="telon-wrapper" id="telonWrapper" onclick="abrirTelon()">
        <div class="ala ala-izquierda"></div>
        <div class="intro-text" id="introTexto">
            <h2>VALENTINE?</h2>
            <p>Presiona en cualquier lugar para abrir el tel√≥n...</p>
        </div>
        <div class="ala ala-derecha"></div>
    </div>

    <div class="container">
        <div class="cat-pixel">üê±</div>
        <h1>¬øQueres ser mi VALENTINE?</h1>
        <p class="mensaje-p">Sos la MEJOR persona del mundo.<br>Te amo infinitamenteüíï</p>
        
        <div class="buttons">
            <button id="btnSi" onclick="aceptar(event)">S√ç</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)">NO</button>
        </div>
    </div>

    <script>
        function abrirTelon() {
            document.getElementById('telonWrapper').classList.add('abierto');
        }

        function moverBoton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        // --- FUNCI√ìN MEJORADA PARA ACEPTAR ---
        function aceptar(event) {
            event.stopPropagation();
            
            // Obtener la posici√≥n del bot√≥n S√ç
            const btnSi = document.getElementById('btnSi');
            const rect = btnSi.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            // Crear y animar m√∫ltiples corazones
            for (let i = 0; i < 20; i++) { // Generar 20 corazones
                const heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è"; // Coraz√≥n rojo
                heart.classList.add("heart-explosion");
                
                // Posici√≥n inicial cerca del bot√≥n "S√ç"
                heart.style.left = (btnCenterX + (Math.random() - 0.5) * 50) + "px";
                heart.style.top = (btnCenterY + (Math.random() - 0.5) * 50) + "px";
                
                // Variar el tama√±o y duraci√≥n de la animaci√≥n
                heart.style.fontSize = (Math.random() * 20 + 15) + "px"; // Entre 15px y 35px
                heart.style.animationDuration = (Math.random() * 0.8 + 0.7) + "s"; // Entre 0.7s y 1.5s
                
                document.body.appendChild(heart);

                // Remover el coraz√≥n despu√©s de su animaci√≥n
                heart.addEventListener('animationend', () => heart.remove());
            }

            // Opcional: Mostrar el alert DESPU√âS de la explosi√≥n de corazones
            setTimeout(() => {
                alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
                location.reload(); 
            }, 1000); // Espera 1 segundo para que los corazones exploten
        }

        // Generador de corazones de fondo que flotan
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
