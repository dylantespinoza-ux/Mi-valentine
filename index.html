<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VALENTINE</title>
    <style>
        body {
            background-color: #ff85a2;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* TEL√ìN QUE SE ABRE AL MEDIO */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            cursor: pointer;
        }

        .curtain-half {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a;
            transition: transform 1.2s ease-in-out;
            box-shadow: inset 10px 0 15px rgba(0,0,0,0.5);
        }

        .curtain-left { border-right: 2px solid #590d22; }
        .curtain-right { border-left: 2px solid #590d22; }

        .curtain-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1001;
            pointer-events: none;
        }

        /* Cuando se abre */
        .open .curtain-left { transform: translateX(-100%); }
        .open .curtain-right { transform: translateX(100%); }
        .open .curtain-text { display: none; }

        /* CONTENIDO */
        .card {
            background: white;
            border: 6px solid #ff4d6d;
            padding: 20px;
            text-align: center;
            box-shadow: 8px 8px 0px #c9184a;
            width: 85%;
            max-width: 300px;
        }

        h1 { color: #ff4d6d; font-size: 20px; margin: 10px 0; }
        p { color: #590d22; font-weight: bold; font-size: 16px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            font-family: inherit;
            font-weight: bold;
            border: 3px solid black;
            cursor: pointer;
        }

        #si { background: #70e000; box-shadow: 3px 3px 0 #38b000; }
        #no { background: #ff4d6d; box-shadow: 3px 3px 0 #c9184a; }

        /* EFECTO CORAZONES */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 2000;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtain" onclick="this.classList.add('open')">
        <div class="curtain-half curtain-left"></div>
        <div class="curtain-text">
            <h2>VALENTINE?</h2>
            <p>Toca para abrir...</p>
        </div>
        <div class="curtain-half curtain-right"></div>
    </div>

    <div class="card">
        <div style="font-size: 50px;">üê±</div>
        <h1>¬øQueres ser mi VALENTINE?</h1>
        <p>Sos la MEJOR persona del mundo.<br>Te amo infinitamenteüíï</p>
        <div class="btn-group">
            <button id="si" onclick="celebrar(event)">S√ç</button>
            <button id="no" onmouseover="escapar(this)" onclick="escapar(this)">NO</button>
        </div>
    </div>

    <script>
        function escapar(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function celebrar(e) {
            // Crear corazones
            for(let i=0; i<30; i++) {
                const h = document.createElement('div');
                h.innerHTML = "‚ù§Ô∏è";
                h.className = 'heart-particle';
                h.style.left = e.clientX + "px";
                h.style.top = e.clientY + "px";
                h.style.setProperty('--dx', (Math.random() - 0.5) * 400 + "px");
                h.style.setProperty('--dy', (Math.random() - 0.5) * 400 + "px");
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
            
            // Mensaje final
            setTimeout(() => {
                alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
                location.reload();
            }, 800);
        }
    </script>
</body>
</html>
