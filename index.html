<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQueres ser mi VALENTINE?</title>
    <style>
        body {
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%), radial-gradient(#ffb3c1 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* TEL√ìN */
        .telon-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 100;
            cursor: pointer;
        }

        .ala {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a;
            position: relative;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: inset 20px 0px 0px #a4133c, inset -20px 0px 0px #590d22;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 110;
            pointer-events: none;
            width: 100%;
            transition: opacity 0.5s;
        }

        .intro-text h2 { font-size: 40px; text-shadow: 5px 5px 0px #000; }

        .abierto .ala-izquierda { transform: translateX(-100%); }
        .abierto .ala-derecha { transform: translateX(100%); }
        .abierto .intro-text { opacity: 0; visibility: hidden; }

        /* CONTENEDOR */
        .container {
            background-color: white;
            border: 8px solid #ff4d6d;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0px #c9184a;
            max-width: 320px;
            z-index: 10;
            border-radius: 5px;
        }

        h1 { color: #ff4d6d; font-size: 22px; }
        .cat-pixel { font-size: 60px; margin-bottom: 10px; }
        .mensaje-p { color: #590d22; font-weight: bold; font-size: 17px; line-height: 1.5; }

        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        button {
            padding: 12px 20px; font-size: 16px; font-family: 'Courier New', Courier, monospace;
            font-weight: bold; border: 3px solid black; cursor: pointer;
        }

        #btnSi { background-color: #70e000; box-shadow: 3px 3px 0px #38b000; }
        #btnNo { background-color: #ff4d6d; box-shadow: 3px 3px 0px #c9184a; position: relative; }

        /* EFECTO CORAZONES EXPLOSI√ìN */
        .heart-pop {
            position: fixed;
            z-index: 200;
            font-size: 30px;
            pointer-events: none;
            animation: move-up 1.5s ease-out forwards;
        }

        @keyframes move-up {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }

        /* Corazones de fondo */
        .heart-bg {
            position: absolute; color: #ff4d6d; font-size: 20px;
            animation: float-bg 3s linear infinite; z-index: 1;
        }

        @keyframes float-bg {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="telon-wrapper" id="telonWrapper" onclick="abrirTelon()">
        <div class="ala ala-izquierda"></div>
        <div class="intro-text">
            <h2>VALENTINE?</h2>
            <p>Presiona para abrir el tel√≥n...</p>
        </div>
        <div class="ala ala-derecha"></div>
    </div>

    <div class="container">
        <div class="cat-pixel">üê±</div>
        <h1>¬øQueres ser mi VALENTINE?</h1>
        <p class="mensaje-p">Sos la MEJOR persona del mundo.<br>Te amo infinitamenteüíï</p>
        <div class="buttons">
            <button id="btnSi" onclick="aceptar()">S√ç</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)">NO</button>
        </div>
    </div>

    <script>
        function abrirTelon() {
            document.getElementById('telonWrapper').classList.add('abierto');
        }

        function moverBoton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function aceptar() {
            // Crear explosi√≥n de corazones
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart-pop';
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                // Direcciones aleatorias para la explosi√≥n
                const x = (Math.random() - 0.5) * 400 + 'px';
                const y = (Math.random() - 0.5) * 400 + 'px';
                heart.style.setProperty('--x', x);
                heart.style.setProperty('--y', y);
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }

            // Mostrar el mensaje final
            setTimeout(() => {
                alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
                location.reload();
            }, 500);
        }

        // Lluvia de corazones constante
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.className = "heart-bg";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, 400);
    </script>
</body>
</html>
