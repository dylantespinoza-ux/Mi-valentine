<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi personita especial ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%);
            background-size: 30px 30px;
            font-family: 'Courier New', Courier, Consolas, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        /* TELÓN */
        #telon {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            cursor: pointer;
            user-select: none;
        }

        .panel {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a;
            position: relative;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            will-change: transform;
        }

        .panel-izq { border-right: 5px solid #500010; }
        .panel-der { border-left: 5px solid #500010; }

        .texto-telon {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 101;
            pointer-events: none;
            transition: opacity 0.6s;
            text-align: center;
        }

        .texto-telon h1 {
            font-size: clamp(2.5rem, 8vw, 3.8rem);
            text-shadow: 4px 4px 15px rgba(0,0,0,0.9);
            margin: 0 10px;
            letter-spacing: 5px;
        }

        /* CARTA */
        .container {
            background: white;
            padding: 20px;
            border: 8px solid #ff4d6d;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            max-width: 340px;
            width: 88%;
            z-index: 10;
            opacity: 0;
            transform: scale(0.75);
            transition: all 1.1s ease 0.4s;
        }

        .mostrar-contenido {
            opacity: 1;
            transform: scale(1);
        }

        .foto-wrapper {
            width: 100%;
            min-height: 160px;
            margin-bottom: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff0f3;
            border-radius: 10px;
            overflow: hidden;
        }

        .foto-pareja {
            max-width: 100%;
            max-height: 260px;
            border-radius: 10px;
            border: 4px solid #ffb3c1;
            object-fit: cover;
        }

        #texto-maquina {
            font-size: 16px;
            color: #590d22;
            font-weight: bold;
            min-height: 90px;
            margin-bottom: 20px;
            line-height: 1.45;
            white-space: pre-wrap;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.1rem;
            border: 3px solid black;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.15s;
        }

        #btnSi {
            background-color: #70e000;
            box-shadow: 0 6px 0 #38b000;
            color: white;
        }

        #btnNo {
            background-color: #ff4d6d;
            box-shadow: 0 6px 0 #c9184a;
            color: white;
            position: relative;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #38b000;
        }

        #btnNo:active {
            box-shadow: 0 3px 0 #c9184a;
        }

        .particula {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 1.8rem;
            animation: volar 1.3s forwards;
        }

        @keyframes volar {
            to {
                transform: translate(var(--x), var(--y)) scale(0.2);
                opacity: 0;
            }
        }

        .abierto .panel-izq { transform: translateX(-100%); }
        .abierto .panel-der { transform: translateX(100%); }
        .abierto .texto-telon { opacity: 0; }

        @media (max-width: 400px) {
            button { padding: 12px 28px; font-size: 1rem; }
            #texto-maquina { font-size: 15px; }
        }
    </style>
</head>
