<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQueres ser mi VALENTINE?</title>
    <style>
        /* Estilo General */
        body {
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%), radial-gradient(#ffb3c1 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Estilo del Tel√≥n (Intro) */
        #telon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c9184a; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            text-align: center;
            cursor: pointer;
        }

        #telon h2 {
            font-size: 45px;
            text-shadow: 4px 4px 0px #590d22;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #telon p {
            font-size: 16px;
            color: #ffb3c1;
            animation: parpadeo 1.5s infinite;
            padding: 0 20px;
        }

        @keyframes parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* Contenedor Principal (La carta) */
        .container {
            background-color: white;
            border: 8px solid #ff4d6d;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0px #c9184a;
            max-width: 350px;
            z-index: 10;
            border-radius: 5px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 22px;
            text-transform: none; /* Quitamos el uppercase autom√°tico para que respete tus min√∫sculas */
        }

        .cat-pixel {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .mensaje-p {
            color: #590d22;
            font-weight: bold;
            font-size: 17px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: 3px solid black;
            cursor: pointer;
        }

        #btnSi {
            background-color: #70e000;
            box-shadow: 3px 3px 0px #38b000;
        }

        #btnNo {
            background-color: #ff4d6d;
            box-shadow: 3px 3px 0px #c9184a;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 3s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="quitarTelon()">

    <div id="telon">
        <h2>VALENTINE</h2>
        <p>Presiona en cualquier lugar para abrir el tel√≥n...</p>
    </div>

    <div class="container">
        <div class="cat-pixel">üê±</div>
        <h1>¬øQueres ser mi VALENTINE?</h1>
        <p class="mensaje-p">Sos la MEJOR persona del mundo.<br>Te amo infinitamenteüíï</p>
        
        <div class="buttons">
            <button id="btnSi" onclick="aceptar(event)">S√ç</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)">NO</button>
        </div>
    </div>

    <script>
        function quitarTelon() {
            const telon = document.getElementById('telon');
            telon.style.transform = 'translateY(-100%)';
        }

        function moverBoton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function aceptar(event) {
            event.stopPropagation();
            alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
            location.reload(); 
        }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
