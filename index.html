<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VALENTINE</title>
    <style>
        body {
            background-color: #ff85a2;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        /* TEL√ìN */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
        }

        .curtain-half {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a;
            transition: transform 1s ease-in-out;
            box-shadow: inset 10px 0 15px rgba(0,0,0,0.5);
        }

        .curtain-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1001;
            width: 100%;
        }

        .open .curtain-left { transform: translateX(-100%); }
        .open .curtain-right { transform: translateX(100%); }
        .open .curtain-text { opacity: 0; pointer-events: none; }

        /* CARTA */
        .card {
            background: white;
            border: 6px solid #ff4d6d;
            padding: 20px;
            text-align: center;
            box-shadow: 8px 8px 0px #c9184a;
            width: 280px;
            z-index: 10;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 20px;
            font-weight: bold;
            border: 3px solid black;
            cursor: pointer;
            font-family: inherit;
        }

        #si { background: #70e000; }
        #no { background: #ff4d6d; position: relative; }

        /* CORAZONES EXPLOSIVOS */
        .h-exp {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            animation: fly 1s forwards;
        }

        @keyframes fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtain" onclick="this.classList.add('open')" ontouchstart="this.classList.add('open')">
        <div class="curtain-half curtain-left"></div>
        <div class="curtain-text">
            <h2>VALENTINE?</h2>
            <p>Toca para abrir...</p>
        </div>
        <div class="curtain-half curtain-right"></div>
    </div>

    <div class="card">
        <div style="font-size: 50px;">üê±</div>
        <h2 style="color: #ff4d6d; font-size: 18px;">¬øQueres ser mi VALENTINE?</h2>
        <p style="color: #590d22; font-size: 14px;">Sos la MEJOR persona del mundo.<br>Te amo infinitamenteüíï</p>
        <div class="btn-group">
            <button id="si">S√ç</button>
            <button id="no">NO</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');

        // FUNCI√ìN DE EXPLOSI√ìN
        function explotar(e) {
            // Prevenir otros clics
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            
            for(let i=0; i<30; i++) {
                const h = document.createElement('div');
                h.innerHTML = "‚ù§Ô∏è";
                h.className = 'h-exp';
                h.style.left = touch.clientX + "px";
                h.style.top = touch.clientY + "px";
                h.style.setProperty('--x', (Math.random() - 0.5) * 500 + "px");
                h.style.setProperty('--y', (Math.random() - 0.5) * 500 + "px");
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }

            setTimeout(() => {
                alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
                location.reload();
            }, 500);
        }

        // ASIGNACI√ìN DE EVENTOS (Doble m√©todo para asegurar)
        btnSi.onclick = explotar;
        btnSi.ontouchstart = explotar;

        // BOT√ìN NO SE ESCAPA
        function moverNo(e) {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        btnNo.onmouseover = moverNo;
        btnNo.ontouchstart = moverNo;
    </script>
</body>
</html>
