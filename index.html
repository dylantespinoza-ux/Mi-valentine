<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Fondo rosa al abrirse */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Evita que se mueva la pantalla */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILOS DEL TELÓN --- */
        #telon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            cursor: pointer;
            /* Esto ayuda a que el móvil sepa que es un botón */
            touch-action: manipulation; 
        }

        .panel {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a; /* Color rojo oscuro de tu captura */
            position: relative;
            transition: transform 1.5s cubic-bezier(0.6, 0.05, 0.2, 0.9);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5); /* Sombra realista */
        }

        .panel-izq { border-right: 2px solid #500010; }
        .panel-der { border-left: 2px solid #500010; }

        /* Contenedor del texto del telón */
        .texto-telon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 101;
            width: 100%;
            /* ¡CLAVE! Esto hace que los clicks atraviesen el texto y activen el telón */
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .texto-telon h1 {
            font-size: 40px;
            font-family: serif;
            font-weight: bold;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .texto-telon p {
            font-size: 16px;
            animation: parpadeo 2s infinite;
        }

        /* Animación de apertura */
        .abierto .panel-izq { transform: translateX(-100%); }
        .abierto .panel-der { transform: translateX(100%); }
        .abierto .texto-telon { opacity: 0; }
        .abierto { pointer-events: none; } /* Desactiva el telón una vez abierto */

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- CONTENIDO OCULTO (LA CARTA Y FOTO) --- */
        #contenido {
            text-align: center;
            background: white;
            padding: 20px;
            border: 8px solid #ff4d6d;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 350px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease 0.5s; /* Aparece con retraso */
        }

        /* Clase para mostrar el contenido */
        .mostrar-contenido {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .foto-pareja {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #ff4d6d;
            margin-bottom: 15px;
        }

        .botones {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid black;
            font-weight: bold;
        }
        #si { background: #70e000; box-shadow: 3px 3px 0 #38b000; }
        #no { background: #ff4d6d; box-shadow: 3px 3px 0 #b02a45; }

    </style>
</head>
<body>

    <div id="telon" onclick="abrirTelon()" ontouchstart="abrirTelon()">
        <div class="panel panel-izq"></div>
        <div class="texto-telon">
            <h1>VALENTINE?</h1>
            <p>Toca para abrir...</p>
        </div>
        <div class="panel panel-der"></div>
    </div>

    <div id="contenido">
        <img src="pareja.png" alt="Nosotros" class="foto-pareja"> 
        
        <h2 style="color:#d62828;">¿Quieres ser mi Valentine?</h2>
        <p>Eres la mejor persona del mundo ❤️</p>
        
        <div class="botones">
            <button id="si" onclick="alert('¡Sabía que dirías que sí! Te amo ❤️')">SÍ</button>
            <button id="no" onclick="moverBoton(this)">NO</button>
        </div>
    </div>

    <script>
        function abrirTelon() {
            // Añade la clase que mueve los paneles
            document.getElementById('telon').classList.add('abierto');
            
            // Muestra el contenido suavemente
            document.getElementById('contenido').classList.add('mostrar-contenido');
            
            // Opcional: Aquí podrías poner "play" a la música si tienes
        }

        function moverBoton(btn) {
            // Lógica simple para que el botón "NO" se escape
            btn.style.position = 'fixed';
            btn.style.top = Math.random() * 80 + '%';
            btn.style.left = Math.random() * 80 + '%';
        }
    </script>
</body>
</html>
