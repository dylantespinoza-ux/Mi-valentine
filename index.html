<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQueres ser mi Valentine?</title>
    <style>
        body {
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%), radial-gradient(#ffb3c1 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border: 8px solid #ff4d6d;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0px #c9184a;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 24px;
            text-transform: uppercase;
        }

        .cat-pixel {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            color: #590d22;
            font-weight: bold;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: 4px solid black;
            cursor: pointer;
            text-transform: uppercase;
        }

        #btnSi {
            background-color: #70e000;
            box-shadow: 4px 4px 0px #38b000;
        }

        #btnNo {
            background-color: #ff4d6d;
            box-shadow: 4px 4px 0px #c9184a;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 3s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cat-pixel">üê±</div>
        <h1>¬øQueres ser mi Valentine?</h1>
        <p>Sos la mejor persona del mundo te amo infinitamente</p>
        
        <div class="buttons">
            <button id="btnSi" onclick="aceptar()">S√ç</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)">NO</button>
        </div>
    </div>

    <script>
        function moverBoton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function aceptar() {
            // Nuevo mensaje personalizado
            alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
            location.reload(); 
        }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
