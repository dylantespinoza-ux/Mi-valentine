<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi personita especial ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%);
            background-size: 30px 30px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        /* --- TEL√ìN MEJORADO --- */
        #telon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            cursor: pointer;
        }

        .panel {
            width: 50%;
            height: 100%;
            background-color: #8a0e2a; 
            position: relative;
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }

        .panel-izq { border-right: 5px solid #500010; }
        .panel-der { border-left: 5px solid #500010; }

        .texto-telon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 101;
            width: 100%;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .texto-telon h1 {
            font-size: 45px;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.9);
            margin: 0;
            letter-spacing: 5px;
        }

        /* --- CARTA --- */
        .container {
            background-color: white;
            padding: 25px;
            border: 8px solid #ff4d6d;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            max-width: 320px;
            width: 90%;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease 0.6s;
        }

        .mostrar-contenido { opacity: 1; transform: scale(1); }

        .foto-pareja {
            width: 100%;
            border-radius: 10px;
            border: 4px solid #ffb3c1;
            margin-bottom: 15px;
        }

        #texto-maquina {
            font-size: 17px;
            color: #590d22;
            font-weight: bold;
            min-height: 60px;
            margin-bottom: 20px;
        }

        /* Botones */
        .botones { display: flex; justify-content: center; gap: 15px; }

        button {
            padding: 12px 25px;
            font-family: inherit;
            font-weight: bold;
            border: 3px solid black;
            cursor: pointer;
            border-radius: 10px;
        }

        #btnSi { background-color: #70e000; box-shadow: 0 5px 0 #38b000; color: white; }
        #btnNo { background-color: #ff4d6d; box-shadow: 0 5px 0 #c9184a; color: white; position: relative; }

        /* Part√≠culas de explosi√≥n */
        .particula {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: volar 1.2s forwards;
        }

        @keyframes volar {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .abierto .panel-izq { transform: translateX(-100%); }
        .abierto .panel-der { transform: translateX(100%); }
        .abierto .texto-telon { opacity: 0; }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_04_-_Moonlight_Reprise.mp3" type="audio/mpeg">
    </audio>

    <div id="telon" onclick="abrirTodo()" ontouchstart="abrirTodo()">
        <div class="panel panel-izq"></div>
        <div class="texto-telon">
            <h1>VALENTINE?</h1>
            <p style="animation: pulse 1.5s infinite;">Toca para abrir ‚ù§Ô∏è</p>
        </div>
        <div class="panel panel-der"></div>
    </div>

    <div class="container" id="carta">
        <img src="imagen.JPG" alt="Nosotros" class="foto-pareja">
        
        <div id="texto-maquina"></div>
        
        <div class="botones">
            <button id="btnSi">S√ç</button>
            <button id="btnNo">NO</button>
        </div>
    </div>

    <script>
        const musica = document.getElementById('musica');
        const telon = document.getElementById('telon');
        const carta = document.getElementById('carta');
        const textoDiv = document.getElementById('texto-maquina');
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');

        const mensaje = "¬øQueres ser mi VALENTINE? Sos la MEJOR persona del mundo. Te amo infinitamente üíï";
        const frasesNo = ["¬øSegura? ü•∫", "Pi√©nsalo bien...", "¬°Casi!", "No puedes decir no", "¬°Epa! üèÉ‚Äç‚ôÄÔ∏è"];

        function abrirTodo() {
            telon.classList.add('abierto');
            carta.classList.add('mostrar-contenido');
            musica.play().catch(() => console.log("Audio esperando clic"));

            // Typewriter
            let i = 0;
            textoDiv.innerHTML = "";
            function escribir() {
                if (i < mensaje.length) {
                    textoDiv.innerHTML += mensaje.charAt(i);
                    i++;
                    setTimeout(escribir, 50);
                }
            }
            setTimeout(escribir, 1000);
        }

        // Bot√≥n No "Troll"
        function moverNo(e) {
            if(e.type === 'touchstart') e.preventDefault();
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 20);
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
            btnNo.innerText = frasesNo[Math.floor(Math.random() * frasesNo.length)];
        }

        btnNo.addEventListener('mouseover', moverNo);
        btnNo.addEventListener('touchstart', moverNo);

        // Explosi√≥n al decir S√ç
        function celebrar(e) {
            const touch = e.touches ? e.touches[0] : e;
            const iconos = ["‚ù§Ô∏è", "üå∏", "‚ú®", "üíï", "üåπ"];
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.innerText = iconos[Math.floor(Math.random() * iconos.length)];
                p.classList.add('particula');
                p.style.left = (touch.clientX || window.innerWidth/2) + 'px';
                p.style.top = (touch.clientY || window.innerHeight/2) + 'px';
                p.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                p.style.setProperty('--y', (Math.random() - 0.5) * 600 + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
            setTimeout(() => {
                alert("ya sabia que ibas a decir que si mi gorda hermosa‚ù§Ô∏è");
                location.reload();
            }, 1000);
        }

        btnSi.addEventListener('click', celebrar);
        btnSi.addEventListener('touchstart', celebrar);
    </script>
</body>
</html>
